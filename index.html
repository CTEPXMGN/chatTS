<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Chat</title>
</head>
<body>
    <div class="status">
        <p class="status-text"></p>
    </div>
    <div class="wrapper">
        <div class="header">
            <button class="setting-button">Настройки</button>
            <p class="user-name"></p>
            <button class="sign-button">Войти</button>
        </div>
        <div class="chat-field">
            <!-- <div class="my-message">
                <p class="message-text">Я: Добрый день!</p>
                <p class="message-time">18:45</p>
            </div>
            <div class="companion-message">
                <p class="message-text">КТО-ТО: А это второе и, кажется, оно очень 
                    длинное, чтобы поместиться на одной строке</p>
                <p class="message-time">18:45</p>
            </div>
            <div class="companion-message">
                <p class="message-text">КТО-ТО: Добрый день!</p>
                <p class="message-time">18:45</p>
            </div>
            <div class="my-message">
                <p class="message-text">Я: Добрый день!</p>
                <p class="message-time">18:45</p>
            </div> -->
        </div>
        <form class="send-form">
            <input class="message-input" type="text" placeholder="сообщение...">
            <button class="send-button" type="submit">&#10148;</button>
        </form>
    </div>
    <div class="settings-modal hide">
        <div class="settings-modal__container">
            <div class="settings-modal__body">
                <p class="settings-modal__head">Настройки</p>
                <button class="settings-modal__close">&#10006;</button>
                <p class="settings-modal__chat-name">Имя в чате</p>
                <form class="settings-modal__form">
                    <input class="settings-modal__input-name" type="text" placeholder="Ваше имя">
                    <button class="settings-modal__button" type="submit">&#10148;</button>
                </form>
            </div>
        </div>
    </div>
    <div class="sign-modal hide">
        <div class="sign-modal__container">
            <div class="sign-modal__body">
                <p class="sign-modal__head">Авторизация</p>
                <button class="sign-modal__close">&#10006;</button>
                <p class="sign-modal__chat-name">Почта:</p>
                <form class="sign-modal__form">
                    <input class="sign-modal__input-email" type="email" placeholder="Ваша почта">
                    <button class="sign-modal__button" type="submit">Получить код</button>
                </form>
            </div>
        </div>
    </div>
    <div class="confirm-modal hide">
        <div class="confirm-modal__container">
            <div class="confirm-modal__body">
                <p class="confirm-modal__head">Подтверждение</p>
                <button class="confirm-modal__close">&#10006;</button>
                <p class="confirm-modal__code">Код:</p>
                <form class="confirm-modal__form">
                    <input class="confirm-modal__input-token" type="text" placeholder="Код подтверждения">
                    <button class="confirm-modal__button" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup hide">
        <p class="popup__text">Введите сообщение</p>
    </div>
    <template id="tmpl">
        <div class="message">
            <p class="message-text"></p>
            <p class="message-time"></p>
        </div>
    </template>
    <!-- <template id="my-tmpl">
        <div class="my-message">

    </template>

        <div class="companion-message">
            <p class="message-text"></p>
            <p class="message-time"></p>
        </div> -->
    </template>
    <script type="module" src="/index.js"></script>
</body>
</html>
